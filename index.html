<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de cadastro de funcion√°rios com valida√ß√µes em tempo real">
  <title>Cadastro de Funcion√°rios | Sistema RH</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<header class="main-header">
  <div class="container">
    <h1 class="logo">
      <span class="icon">üë•</span>
      Cadastro de Funcion√°rios
    </h1>
    <p class="subtitle">Sistema de Recursos Humanos</p>
  </div>
</header>

<main class="container">
  <section class="card form-section">
    <h2 class="section-title">Preencha os dados do funcion√°rio</h2>

    <form id="employeeForm" class="employee-form" novalidate>
      <div class="form-grid">
        <!-- Dados Pessoais -->
        <fieldset class="form-fieldset">
          <legend>Dados Pessoais</legend>

          <div class="form-group">
            <label for="nome" class="required">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite o nome completo" required
                   data-validation="letters" minlength="5" maxlength="100">
            <span id="erro-nome" class="error-message"></span>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="cpf" class="required">CPF</label>
              <input type="text" id="cpf" placeholder="000.000.000-00" required
                     data-mask="000.000.000-00" data-validation="cpf">
              <span id="erro-cpf" class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="rg">RG</label>
              <input type="text" id="rg" placeholder="00.000.000-0"
                     data-mask="00.000.000-0">
              <span id="erro-rg" class="error-message"></span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dataNascimento" class="required">Data de Nascimento</label>
              <input type="date" id="dataNascimento" required
                     data-validation="age" min-age="18">
              <span id="erro-dataNascimento" class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="dependentes">Dependentes</label>
              <input type="number" id="dependentes" min="0" value="0"
                     data-validation="number">
              <span id="erro-dependentes" class="error-message"></span>
            </div>
          </div>
        </fieldset>

        <!-- Contato -->
        <fieldset class="form-fieldset">
          <legend>Informa√ß√µes de Contato</legend>

          <div class="form-group">
            <label for="email" class="required">E-mail</label>
            <input type="email" id="email" placeholder="exemplo@empresa.com" required
                   data-validation="email">
            <span id="erro-email" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="telefone" class="required">Telefone</label>
            <input type="tel" id="telefone" placeholder="(00) 00000-0000" required
                   data-mask="(00) 00000-0000" data-validation="phone">
            <span id="erro-telefone" class="error-message"></span>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="cep">CEP</label>
              <input type="text" id="cep" placeholder="00000-000"
                     data-mask="00000-000" data-validation="cep">
              <span id="erro-cep" class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="endereco">Endere√ßo</label>
              <input type="text" id="endereco" placeholder="Rua, n√∫mero, complemento">
              <span id="erro-endereco" class="error-message"></span>
            </div>
          </div>
        </fieldset>

        <!-- Dados Profissionais -->
        <fieldset class="form-fieldset">
          <legend>Dados Profissionais</legend>

          <div class="form-row">
            <div class="form-group">
              <label for="cargo" class="required">Cargo</label>
              <select id="cargo" required>
                <option value="">Selecione um cargo</option>
                <option value="gerente">Gerente</option>
                <option value="analista">Analista</option>
                <option value="assistente">Assistente</option>
                <option value="estagiario">Estagi√°rio</option>
              </select>
              <span id="erro-cargo" class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="salario" class="required">Sal√°rio (R$)</label>
              <input type="text" id="salario" placeholder="0000,00" required
                     data-mask="currency" data-validation="salary">
              <span id="erro-salario" class="error-message"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="dataAdmissao" class="required">Data de Admiss√£o</label>
            <input type="date" id="dataAdmissao" required
                   data-validation="date">
            <span id="erro-dataAdmissao" class="error-message"></span>
          </div>
        </fieldset>
      </div>

      <div class="form-actions">
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <button type="submit" class="btn btn-primary">
          <span class="icon">‚úì</span> Cadastrar Funcion√°rio
        </button>
      </div>
    </form>
  </section>

  <section class="card list-section">
    <h2 class="section-title">Funcion√°rios Cadastrados</h2>
    <div id="employeeList" class="employee-list">
      <div class="empty-state">
        <p>Nenhum funcion√°rio cadastrado ainda</p>
      </div>
    </div>
  </section>
</main>

<footer class="main-footer">
  <div class="container">
    <p>Sistema de Cadastro de Funcion√°rios &copy; 2025</p>
    <p>Desenvolvido por <strong>Filipe Izidorio</strong></p>
  </div>
</footer>

<!-- Scripts -->
<script type="module" src="index.js"></script>
<script src="framework.js"></script>
<script src="test.js"></script>
</body>
</html>
